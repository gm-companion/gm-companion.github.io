[params]
copyright = "GM-Companion"
privacy_policy = ""

archived_version = false
version = "v1.1.0"
version_menu = "Version"
version_menu_pagelinks = true
url_latest_version = "https://gm-companion.github.io"

[[params.versions]]
version = "v1.1.0"
